<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID-19 India - Statewise Data</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f6f9fc, #e9f0ff);
    margin: 0;
    padding: 0;
    color: #333;
  }

  .container {
    max-width: 960px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  h1 {
    text-align: center;
    color: #0d6efd;
    font-size: 2.5em;
    margin-bottom: 30px;
  }

  input[type="date"] {
    display: block;
    margin: 0 auto 30px auto;
    padding: 12px 16px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #f0f4ff;
    color: #333;
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.15);
    transition: all 0.3s ease;
  }

  input[type="date"]:hover,
  input[type="date"]:focus {
    background-color: #e0eaff;
    outline: none;
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    border-radius: 16px;
    overflow: hidden;
    background-color: #fff;
  }

  thead {
    background: linear-gradient(to right, #0d6efd, #3a8bfd);
    color: white;
  }

  th, td {
    padding: 16px;
    text-align: center;
    font-size: 15px;
  }

  tbody tr {
    transition: background-color 0.3s;
  }

  tbody tr:hover {
    background-color: #f0f7ff;
  }

  tbody tr:nth-child(odd) {
    background-color: #f9fcff;
  }

  tbody tr:nth-child(even) {
    background-color: #eef4ff;
  }

  @media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
      display: block;
    }

    thead {
      display: none;
    }

    tbody tr {
      margin-bottom: 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 10px;
    }

    tbody td {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border: none;
      border-bottom: 1px solid #ddd;
    }

    tbody td:last-child {
      border-bottom: none;
    }

    tbody td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #0d6efd;
    }
  }
</style>


</head>
<body>

  <h1>COVID-19 India - Statewise Data</h1>
  <input type="date" id="datePicker" />

  <table id="stateTable">
    <thead>
      <tr>
        <th>State</th>
        <th>Confirmed</th>
        <th>Recovered</th>
        <th>Deaths</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script src="corona.js"></script>

</body>
</html>
