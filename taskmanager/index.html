<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f6fa;
  margin: 0;
  padding: 2rem;
  color: #2f3640;
}

h1 {
  text-align: center;
  margin-bottom: 2rem;
  color: #353b48;
}

form {
  background-color: #ffffff;
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 0 auto 2rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

input[type="text"],
input[type="date"],
textarea,
select {
  padding: 0.75rem;
  border: 1px solid #dcdde1;
  border-radius: 4px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #40739e;
  outline: none;
}

button[type="submit"] {
  background-color: #40739e;
  color: white;
  padding: 0.75rem;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #273c75;
}

label[for="filterPriority"] {
  display: block;
  font-weight: bold;
  margin-bottom: 0.5rem;
  text-align: center;
}

#filterPriority {
  display: block;
  margin: 0 auto 2rem;
  padding: 0.5rem;
  width: 200px;
  border-radius: 4px;
  border: 1px solid #dcdde1;
  font-size: 1rem;
}

#taskList {
  max-width: 700px;
  margin: 0 auto;
}


.task {
  background-color: #fff;
  border-left: 5px solid #44bd32; /* Default: low priority */
  border-radius: 6px;
  padding: 1rem;
  margin-bottom: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  position: relative;
  transition: transform 0.2s;
}

.task:hover {
  transform: scale(1.01);
}

.task[priority="medium"] {
  border-left-color: #fbc531;
}

.task[priority="high"] {
  border-left-color: #e84118;
}

.task-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-header strong {
  font-size: 1.2rem;
  color: #2f3640;
}


.task button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  color: #40739e;
  font-size: 0.9rem;
  padding: 0.25rem 0.5rem;
  transition: color 0.3s;
}

.task button:hover {
  color: #e84118;
}

.task p {
  margin: 0.25rem 0;
}

  </style>
</head>
<body>

  <h1>Task Manager</h1>

  <form id="taskForm">
    <input type="hidden" id="taskId" />
    <input type="text" id="title" placeholder="Task Title" required />
    <textarea id="description" placeholder="Task Description"></textarea>
    <input type="date" id="dueDate" required />
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <label for="filterPriority">Filter by Priority:</label>
  <select id="filterPriority">
    <option value="all">All</option>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>

  <div id="taskList"></div>

  <script src="taskmanager.js"></script>
</body>
</html>
