<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Product Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 40px;
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 40px;
      animation: slideDown 0.8s ease;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1abc9c;
    }

    .product {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      animation: fadeInUp 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .product strong {
      font-size: 1.1em;
      color: #34495e;
    }

    .add-cart {
      background: #27ae60;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      align-self: flex-start;
      transition: background 0.3s ease;
    }

    .add-cart:hover {
      background: #2ecc71;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Product Manager</h1>
  <div class="container">
    <div class="card">
      <h2>Add Product</h2>
      <input type="text" id="name" placeholder="Product Name">
      <input type="text" id="category" placeholder="Category">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="card" id="productList">
      <h2>Product List</h2>
    </div>
  </div>

  <script>
    let products = [];

    function addProduct() {
      let name = document.getElementById('name').value;
      let category = document.getElementById('category').value;
      let price = document.getElementById('price').value;
      let quantity = document.getElementById('quantity').value;

      if (!name || !category || !price || !quantity) {
        alert("Please fill all fields.");
        return;
      }

      let product = { id: Date.now(), name, category, price, quantity };
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));
      displayProducts();
    }


    function displayProducts() {
      let list = document.getElementById('productList');
      list.innerHTML = '<h2>Product List</h2>';
      products = JSON.parse(localStorage.getItem('products')) || [];
      products.forEach(p => {
        list.innerHTML += `
          <div class="product">
            <strong>${p.name}</strong>
            <span>Category: ${p.category}</span>
            <span>Price: $${p.price}</span>
            <span>Quantity: ${p.quantity}</span>
            <button class="add-cart" onclick="addToCart(${p.id})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(id) {
      localStorage.setItem('cartId', id);
      window.location.href = "cart.html";
    }

    displayProducts();
  </script>

</body>
</html>
