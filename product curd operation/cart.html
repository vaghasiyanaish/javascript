<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 60px;
      animation: fadeIn 1s ease;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #34495e;
      animation: slideIn 0.7s ease;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.3s ease;
    }

    .update {
      background-color: #3498db;
      color: white;
      border: none;
    }

    .update:hover {
      background-color: #2980b9;
    }

    .delete {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

    .delete:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ†Ô∏è Edit Product</h2>
    <input type="text" id="name">
    <input type="text" id="category">
    <input type="number" id="price">
    <input type="number" id="quantity">
    <button class="update" onclick="updateProduct()">Update</button>
    <button class="delete" onclick="deleteProduct()">Delete</button>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let cartId = parseInt(localStorage.getItem('cartId'));
    let product = products.find(p => p.id === cartId);

    if (product) {
      document.getElementById('name').value = product.name;
      document.getElementById('category').value = product.category;
      document.getElementById('price').value = product.price;
      document.getElementById('quantity').value = product.quantity;
    }

    function updateProduct() {
      product.name = document.getElementById('name').value;
      product.category = document.getElementById('category').value;
      product.price = document.getElementById('price').value;
      product.quantity = document.getElementById('quantity').value;
      localStorage.setItem('products', JSON.stringify(products));
      alert("‚úÖ Product updated!");
      window.location.href = "index.html";
    }

    function deleteProduct() {
      let index = products.findIndex(p => p.id === cartId);
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      alert("üóëÔ∏è Product deleted!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
