<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
</head>
<body>
    <div class="form" align="center" style="margin-top: 100px;">
        <h2>Form Validation</h2>
        <form onsubmit="validform()">
            <label for="name">First Name:</label>
            <input type="text" id="fname">
            <span id="fnameerror" class="error" style="color:red;"></span>
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" class="error">
            <span id="lnameerror" class="error" style="color:red;"></span>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" class="error">
            <span id="emailerror" class="error" style="color:red;"></span>
            <br><br>
            <label for="mnumber">Mobilr number:</label>
            <input type="number" id="number" class="error">
            <span id="numbererror" class="error" style="color:red;"></span>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" class="error">
            <span id="passworderror" class="error" style="color:red;"></span>
            <br><br>
            <button>Submit</button>
        </form>
    </div>
    <script src="formvalid.js"></script>
</body>
</html>
