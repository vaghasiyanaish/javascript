<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            margin: 0; 
            padding: 0; }
        
        .container { max-width: 700px; margin: 30px auto; background: #fff; padding: 24px 32px 32px 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }

        h2 { text-align: center; color: #333; }

        form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }

        form input, form textarea, form select { flex: 1 1 100px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

        form textarea { resize: vertical; }

        form button { padding: 8px 18px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }

        form button:hover { background: #0056b3; }

        .filters { display: flex; gap: 10px; margin-bottom: 18px; }

        .filters select, .filters input { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }

        .task-list { list-style: none; padding: 0; margin: 0; }
        
        .task-item { background: #fafafa; border: 1px solid #eee; border-left: 6px solid #007bff; margin-bottom: 12px; padding: 14px 16px; border-radius: 4px; position: relative; }
        .task-item.high { border-left-color: #dc3545; }
        .task-item.medium { border-left-color: #ffc107; }
        .task-item.low { border-left-color: #28a745; }
        .task-title { font-weight: bold; font-size: 1.1em; }
        .task-desc { margin: 6px 0 4px 0; color: #555; }
        .task-meta { font-size: 0.95em; color: #888; }
        .task-actions { position: absolute; top: 12px; right: 12px; }
        .task-actions button { background: none; border: none; color: #007bff; cursor: pointer; margin-left: 6px; font-size: 1em; }
        .task-actions button.delete { color: #dc3545; }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            form { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Task Manager</h2>
    <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="text" id="title" placeholder="Task Title *" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="date" id="dueDate" required>
        <select id="priority" required>
            <option value="">Priority *</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit" id="addBtn">Add Task</button>
    </form>
    <div class="filters">
        <select id="filterPriority">
            <option value="">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by title...">
    </div>
    <ul class="task-list" id="taskList"></ul>
</div>
<script src="tm.js"></script>
</body>
</html>
