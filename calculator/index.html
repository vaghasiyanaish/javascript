<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
</head>
<body>
    <h1 style="text-align: center;">Simple Calculator</h1>
    <table style="border:2px solid black; margin: auto; background-color: antiquewhite; border-radius: 5px;" width="400px" height="350px" align="center">
        <tbody>
            <tr>
                <td colspan="4"><input type="text" id="display" style="padding:20px 120px; margin:5px;background-color: black;color:white;font-size: 25px;"></td>
            </tr>  
            <tr>
                <td><button class="btn">9</button></td>
                <td><button class="btn">8</button></td>
                <td><button class="btn">7</button></td>
                <td><button class="btn">/</button></td>
            </tr>
            <tr>
                <td><button class="btn">6</button></td> 
                <td><button class="btn">5</button></td>
                <td><button class="btn">4</button></td>
                <td><button class="btn">*</button></td>
            </tr>
            <tr>
                <td><button class="btn">3</button></td>
                <td><button class="btn">2</button></td>
                <td><button class="btn">1</button></td>
                <td><button class="btn">-</button></td>
            </tr>
            <tr>
                <td><button class="btn">0</button></td>
                <td><button class="btn">C</button></td>
                <td><button class="btn">=</button></td>
                <td><button class="btn">+</button></td>
            </tr>
        </tbody>
        
    </table>
    <script src="calculator.js"></script>
</body>
</html>
